# Learn more at <https://github.com/carlosperate/awesome-pyproject>
# Cool info <https://blog.pilosus.org/posts/2019/12/26/python-third-party-tools-configuration/>
# https://github.com/hhatto/autopep8/blob/master/README.rst#pyproject-toml
[tool.autopep8]
max_line_length = 79
in-place = true
recursive = true
jobs = 0

# https://black.readthedocs.io/en/stable/usage_and_configuration/the_basics.html#configuration-via-a-file
[tool.black]
#line-length = 79
target-version = ['py39'] #'py37', 'py38',
color = true
safe = true

#force-exlude = ".*/venv/.*"
[tool.darker]
revision = "main"
diff = true
check = true
isort = true
lint = ["pylint", "mypy", "flake8"]
log_level = "INFO"

[tool.flake8]
max-line-length = 79

# https://interrogate.readthedocs.io/en/latest/#configuration
[tool.interrogate]
color = true
generate_badge = "."
verbose = 2

[tool.mypy]
strict = true
show_error_codes = true
show_error_context = true

[tool.isort]
# https://pycqa.github.io/isort/docs/configuration/options
py_version = 39
color_output = true
profile = "black"
skip = "venv"

[pylama.pep8]
max_line_length = 88

[pylama.pycodestyle]
max_line_length = 88

[pylama.pylint]
max_line_length = 88

[tool.pylint.MASTER]
jobs = 0
output-format = "colorized"
include-naming-hint = "y"
extension-pkg-whitelist = "lxml"

[tool.pyright]
# https://github.com/microsoft/pyright/blob/main/docs/configuration.md
typeCheckingMode = "strict"
reportMissingImports = true
reportMissingTypeStubs = false

[tool.pylint."MESSAGES CONTROL"]
disable = "duplicate-code"

[tool.pytest.ini_options]
minversion = "6.2"
addopts = ["--verbose"]

[tool.towncrier]

[tool.poetry]
name = "resultparser"
version = "0.1.0"
description = ""
authors = ["Ebeling, Dr. Bastian <bastian.ebeling@web.de>"]

[tool.poetry.dependencies]
bs4 = "*"
fastparquet = "*"
html5lib = "*"
joblib = "*"
lxml = "*"
pandas = "*"
python = "^3.10"
requests = "*"
typing = { version = "*", python = "<3.5" }
typing-extensions = "*"
valuefragments = { git = "https://github.com/Barry1/PyValueFragments.git", rev = "main" }
colorama = "*"
radon = "*"
pylint = "*"
mypy = "^0.942"

[tool.poetry.dev-dependencies]
black = "*"
isort = "*"
mypy = "*"
pylama = "*"
pyre-check = {version="*", platform="linux"}
pytype = { version = "*", python = "<=3.7" }
types-requests = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
