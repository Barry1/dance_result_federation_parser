version: 0.1
cli:
  version: 1.5.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.12
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - markdownlint@0.33.0
    - autopep8@2.0.1
    - flake8@6.0.0
    - gitleaks@8.15.3
    - taplo@0.7.0
    - prettier@2.8.4
    - mypy@1.0.1
    - black@23.1.0
    - isort@5.12.0
    - actionlint@1.6.23
    - git-diff-check
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
