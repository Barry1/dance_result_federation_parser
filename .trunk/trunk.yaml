    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - markdownlint@0.32.2
    - autopep8@2.0.0
    - flake8@5.0.4
    - gitleaks@8.15.0
    - taplo@0.7.0
    - prettier@2.7.1
    - mypy@0.991
    - black@22.10.0
    - isort@5.10.1
    - actionlint@1.6.22
    - git-diff-check
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
actions:
  enabled:
    - trunk-upgrade-available
