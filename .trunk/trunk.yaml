version: 0.1
cli:
  version: 1.4.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - markdownlint@0.33.0
    - autopep8@2.0.1
    - flake8@6.0.0
    - gitleaks@8.15.3
    - taplo@0.7.0
    - prettier@2.8.3
    - mypy@0.991
    - black@23.1a1
    - isort@5.12.0
    - actionlint@1.6.23
    - git-diff-check
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
