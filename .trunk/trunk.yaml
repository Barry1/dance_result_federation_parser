---
version: 0.1
cli:
  version: 1.22.6
plugins:
  sources:
    - id: trunk
      ref: v1.6.3
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - yapf
    - sourcery
    - bandit
  enabled:
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - pylint@3.3.1
    - checkov@3.2.257
    - osv-scanner@1.9.0
    - trivy@0.56.2
    - trufflehog@3.82.8
    - pyright@1.1.384
    - ruff@0.6.9
    - yamllint@1.35.1
    - markdownlint@0.42.0
    - autopep8@2.3.1
    - flake8@7.1.1
    - gitleaks@8.20.1
    - taplo@0.9.3
    - prettier@3.3.3
    - mypy@1.11.2
    - black@24.10.0
    - isort@5.13.2
    - actionlint@1.7.3
    - git-diff-check
actions:
  enabled:
    - poetry-check
    - poetry-export
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.11.8
tools:
  enabled:
    - sourcery@1.23.0
    - poetry@1.8.3
  definitions:
    - name: mypy
      runtime: python
      package: mypy
      shims: [mypy]
      extra_packages:
        - requests
        - types-requests
        - lxml
        - lxml-stubs
        - aiofiles
        - pandas
        - bs4
        - joblib
        - /home/ebeling/GitHub/PyValueFragments
    - name: pylint
      runtime: python
      package: pylint
      shims: [pylint]
      extra_packages:
        - requests
        - aiofiles
        - types-requests
        - lxml
        - lxml-stubs
        - pandas
        - bs4
        - joblib
        - /home/ebeling/GitHub/PyValueFragments
    - name: pyright
      runtime: python
      package: pyright
      shims: [pyright]
      extra_packages:
        - aiofiles
        - requests
        - types-requests
        - lxml
        - lxml-stubs
        - pandas
        - bs4
        - joblib
        - /home/ebeling/GitHub/PyValueFragments
---

