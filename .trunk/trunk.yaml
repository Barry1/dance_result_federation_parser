---
version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - bandit@1.9.1
    - sourcery@1.41.1
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - pylint@4.0.3
    - checkov@3.2.494
    - osv-scanner@2.3.0
    - trivy@0.67.2
    - trufflehog@3.91.0
    - pyright@1.1.407
    - ruff@0.14.5
    - yamllint@1.37.1
    - markdownlint@0.45.0
    - autopep8@2.3.2
    - flake8@7.3.0
    - gitleaks@8.29.0
    - taplo@0.10.0
    - prettier@3.6.2
    - mypy@1.18.2
    - black@25.11.0
    - isort@7.0.0
    - actionlint@1.7.8
    - git-diff-check
actions:
  enabled:
    - poetry-check
    - poetry-export
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.12.10
tools:
  enabled:
    - sourcery@1.41.1
    - poetry@2.2.1
  definitions:
    - name: mypy
      runtime: python
      package: mypy
      shims: [mypy]
      extra_packages:
        - /home/ebeling/GitHub/PyValueFragments
        - aiofiles
        - bs4
        - joblib
        - lxml
        - lxml-stubs
        - pandas
        - requests
        - types-aiofiles
        - types-requests
    - name: pylint
      runtime: python
      package: pylint
      shims: [pylint]
      extra_packages:
        - requests
        - aiofiles
        - types-requests
        - lxml
        - lxml-stubs
        - pandas
        - bs4
        - joblib
        - /home/ebeling/GitHub/PyValueFragments
    - name: pyright
      runtime: python
      package: pyright
      shims: [pyright]
      extra_packages:
        - aiofiles
        - requests
        - types-requests
        - lxml
        - lxml-stubs
        - pandas
        - bs4
        - joblib
        - /home/ebeling/GitHub/PyValueFragments
downloads:
  - name: python
    downloads:
      - os:
          macos: apple-darwin
          linux: unknown-linux-gnu
        cpu:
          x86_64: x86_64
        #          arm_64: aarch64
        url: https://github.com/indygreg/python-build-standalone/releases/download/20250517/cpython-${version}+20250517-${cpu}-${os}-install_only.tar.gz
        #        url: https://github.com/astral-sh/python-build-standalone/releases/download/20240415/cpython-${version}+20240415-${cpu}-${os}-install_only.tar.gz
        #        version: <=3.11.9
        strip_components: 1
---

