---
version: 0.1
cli:
  version: 1.22.15
plugins:
  sources:
    - id: trunk
      ref: v1.6.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - bandit@1.8.3
    - sourcery@1.36.0
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - pylint@3.3.7
    - checkov@3.2.416
    - osv-scanner@2.0.2
    - trivy@0.62.1
    - trufflehog@3.88.29
    - pyright@1.1.400
    - ruff@0.11.8
    - yamllint@1.37.1
    - markdownlint@0.44.0
    - autopep8@2.3.2
    - flake8@7.2.0
    - gitleaks@8.25.1
    - taplo@0.9.3
    - prettier@3.5.3
    - mypy@1.15.0
    - black@25.1.0
    - isort@6.0.1
    - actionlint@1.7.7
    - git-diff-check
actions:
  enabled:
    - poetry-check
    - poetry-export
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.21.0
    - node@18.20.5
    - python@3.12.2
tools:
  enabled:
    - sourcery@1.36.0
    - poetry@2.1.3
  definitions:
    - name: mypy
      runtime: python
      package: mypy
      shims: [mypy]
      extra_packages:
        - /home/ebeling/GitHub/PyValueFragments
        - aiofiles
        - bs4
        - joblib
        - lxml
        - lxml-stubs
        - pandas
        - requests
        - types-aiofiles
        - types-requests
    - name: pylint
      runtime: python
      package: pylint
      shims: [pylint]
      extra_packages:
        - requests
        - aiofiles
        - types-requests
        - lxml
        - lxml-stubs
        - pandas
        - bs4
        - joblib
        - /home/ebeling/GitHub/PyValueFragments
    - name: pyright
      runtime: python
      package: pyright
      shims: [pyright]
      extra_packages:
        - aiofiles
        - requests
        - types-requests
        - lxml
        - lxml-stubs
        - pandas
        - bs4
        - joblib
        - /home/ebeling/GitHub/PyValueFragments
