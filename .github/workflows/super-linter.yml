# This workflow executes several linters on changed files based on languages used in your code base whenever
# you push a code or open a pull request.
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/github/super-linter
name: Lint Code Base
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0
#      - name: Describe file position, dir and so on
#        run: |
#          realpath ./pyproject.toml
      - name: Lint Code Base
        uses: github/super-linter@latest
        env:
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: "master"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # $(GITHUB_WORKSPACE) not working as in this action
          PYTHON_BLACK_CONFIG_FILE: /home/runner/work/dance_result_federation_parser/dance_result_federation_parser/pyproject.toml
          PYTHON_ISORT_CONFIG_FILE: /home/runner/work/dance_result_federation_parser/dance_result_federation_parser/pyproject.toml
